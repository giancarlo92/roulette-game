<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="src/horror-theme.css">
    <link rel="stylesheet" href="src/fatality.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="fatality-container" id="fatalityContainer">
        <div class="fatality-text">FATALITY</div>
    </div>
    <div class="game-container">
        <div class="selected-player" id="selectedPlayer">
            <h2>VICTIM</h2>
            <div class="player-info"></div>
        </div>
        <div class="blood-splatter" id="bloodSplatter"></div>
        
        <div class="game-area">
            <div class="roulette-container">
                <div class="roulette" id="roulette"></div>
                <div class="shooter" id="shooter">
                    <img src="assets/shooter.png" alt="shooter">
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="spinButton" class="spin-button">SPIN ROULETTE</button>
            <button id="restartButton" class="spin-button restart-button"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <audio id="spinSound" src="assets/spin-sound.mp3"></audio>
    <audio id="gunSound" src="assets/gunshot.mp3"></audio>

    <script src="src/data.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
